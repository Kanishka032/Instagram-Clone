<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Layout</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background-color: black;
            padding: 10px;
            color: white;
            margin-bottom: 20px;
        }

        .container h1 {
            margin: 0;
            padding: 15px 0;
        }

        .container a {
            text-decoration: none;
            color: white;
            padding: 20px;
            display: block;
        }

        .vertical-line {
            width: 2px;
            height: 100vh;
            background-color: white;
            position: absolute;
            left: 170px;
            top: 0;
            bottom: 0;
        }

        .search-container {
            position: absolute;
            width: 90%;
            left: 200px;
            top: 80px; /* Adjust as needed */
            margin-top: 20px;
        }

        .search-container input[type="text"] {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }

        .image-grid {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
            padding-left: 200px; /* Adjust as needed */
            position: absolute;
            top: 160px; /* Adjust as needed */
        }

        .image-grid img {
            width: 100px; /* Adjust as needed */
            height: 100px; /* Adjust as needed */
            border-radius: 5px;
            margin-right: 10px; /* Adjust as needed */
            margin-bottom: 10px; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>InstaGram</h1>
        <a href="Login.html"> &#127968; Home</a>
