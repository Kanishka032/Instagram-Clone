<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Layout</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background-color: black;
            padding: 10px;
            color: white;
            margin-right: 20px;
        }

        .container h1 {
            margin: 0;
            padding: 15px 0;
        }

        .container a {
            text-decoration: none;
            color: white;
            padding: 20px;
            display: block;
        }

        .vertical-line {
            width: 2px;
            height: 100%;
            background-color: white;
            margin-right: 20px;
        }

        .search-container {
            background-color: white;
            padding: 20px;
            color: black;
            border: 2px solid white;
            width: 300px; 
 Height: 800px;
            margin-bottom: 20px;
        }

        .search-container h2 {
            margin: 0;
            padding: 10px 0;
            border-bottom: 1px solid black;
        }

        .search-container input[type="text"] {
            width: 200px;
            padding: 5px;
            background-color: white;
            color: black;
            border: 1px solid black;
            margin-bottom: 10px;
        }

        .search-container button {
            padding: 5px 10px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
        }

        .search-container a {
            text-decoration: none;
            color: black;
            padding: 10px 20px;
            display: block;
            position: relative;
            margin-bottom: 5px;
        }

        .profile-pic {
            width: 20px; 
            height: 20px; 
            border-radius: 50%;
            background-color: black;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
