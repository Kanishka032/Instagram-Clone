<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Half Black Screen with Random Images Grid</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background-color: black;
            padding: 10px;
            color: white;
            margin-bottom: 20px;
        }

        .container h1 {
            margin: 0;
            padding: 15px 0;
        }

        .container a {
            text-decoration: none;
            color: white;
            padding: 20px;
            display: block;
        }

        .vertical-line {
            width: 2px;
            height: 100vh;
            background-color: white;
            position: absolute;
            left: 170px;
            top: 0;
            bottom: 0;
        }

        .black-screen {
            height: 50%;
            background-color: black;
        }
        .line {
            Background-color:black;
            color: white;
            font-size: 50px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 5px;
            height: 50%;
            padding: 10px;
        }

        .image-grid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .vertical-button {
            background-color: white;
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .bottom-navigation {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: black;
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }

        .bottom-navigation h1 {
            margin: 0;
            padding: 0;
        }

        .bottom-navigation a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }
    </style>
</head>
<body>
