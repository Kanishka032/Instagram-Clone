        body {

        .container {
            max-width: 1200px;

        .profile-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-info img {
            border-radius: 50%;
            margin-right: 20px;
            width: 100px; /* Adjust profile picture size */
            height: 100px; /* Adjust profile picture size */
        }

        .profile-info h1 {
            margin: 0;
            color: #333;
        }

        .post-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .post {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .post img {
            width: 100%; /* Make the post image responsive */
            height: 200px; /* Adjust post image height */
            object-fit: cover; /* Maintain aspect ratio */
        }

        .interaction-buttons {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #f0f0f0;
        }

        .interaction-buttons button {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

.settings {

.dropdown {

    top: 0;
    right: 0;
}
.dropbtn {

    border: none;
    cursor: pointer;
}


.dropdown-content {
    display: none;
    position: absolute;
    background-color: #fff;
    min-width: 120px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}


.dropdown-content a {
    color: #333;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}


.dropdown-content a:hover {
    background-color: #f2f2f2;
}


.dropdown:hover .dropdown-content {
    display: block;
}


.dropdown:hover .dropbtn {

}
